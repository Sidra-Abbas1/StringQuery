<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function populateInfo() {
         var urlInfo = new URLSearchParams(location.search);
         var name = document.getElementById("nameInfo");
         var email = document.getElementById("emailInfo");
         var dob = document.getElementById("dobInfo").value;

         name.innerHTML = urlInfo.get("name");
         email.innerHTML = urlInfo.get("email");
         dob.innerHTML = urlInfo.get("dob");
        }

        // onload, run populateInfo
        if (window.addEventListener) {
         window.addEventListener("load", populateInfo, false);
        } else if (window.attachEvent) {
         window.attachEvent("onload", populateInfo);
}
      
    </script>
  </head>
    
  <body>
	<fieldset>
     <Legend>Submission Recieved!</Legend>
     Name: <p name="nameInfo" style="display: inline-block;"></p>
     Email: <p name="emailInfo" style="display: inline-block;"></p>
     Date of Birth: <p name="dobInfo" style="display: inline-block;"></p>
    </fieldset>
  </body>
</html>
